{% extends "layout.html" %}

    {% block content %}
    <h1>ASGS State Feature - {{ deets['name'] }} ({{ deets['name_abbrev'] }})</h1>
    <h3><a href="{{ uri }}">{{ uri }}</a></h3>
    <pre style="white-space: pre-wrap; max-width:800px;"><code>{{ deets|tojson|safe }}</code></pre>

    <h3>Other profiles, formats and languages:</h3>
    <ul><li><a href="{{ request.base_url }}?uri={{ uri }}&_view=alternates">Alternate Views</a></li></ul>
    {% endblock %}
